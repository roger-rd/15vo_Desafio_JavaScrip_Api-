<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Conversor Currency</title>
</head>

<body class="bg-black text-light">
    <h1 class=" text-center border border-info border-start-0 rounded-end mt-3 ">Conversor de monedas Nacional</h1>
    <div class="card text-center bg-secondary">
        <div class="card-header">
            <h4>Pesos CLP</h4>
            <form id="formulario">
                <input 
                type="number" 
                class="form-control mb-2 mt-1" 
                name="number" 
                id="inputNumber" 
                placeholder="Ingrese el monto en CLP" 
                min="0">
                <h6 class="mt-2">Moneda a convertir:</h6>
                    <select class="form-select" 
                    name="monedas" 
                    id="selectCurrency">
                        <option selected  disabled hidden>Selecciona Moneda</option>
                        <option value="dolar">Dólar Estadounidense (USD)</option>
                        <option value="euro">Euro (€)</option>
                        <option value="bitcoin">Bitcoin (₿)</option>
                        <option value="uf">Unidad de fomento (UF)</option>
                        <option value="utm">Unidad Tributaria Mensual (UTM)</option>


                    </select>
                <div>
                    <button type="submit" id="btnBuscar" class="bg-info text-light mt-2" >Buscar</button>
                </div>
            </form>

                <p class="mt-3"><span id="resultCurrency"></span></p>
                <div class="bg-ligth">
                    <canvas class="text-light " id="myChart"></canvas>
                </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="asset/js/index.js"></script>
</body>

</html>
